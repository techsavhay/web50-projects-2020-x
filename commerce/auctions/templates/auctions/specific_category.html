{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ sc }}</h2>
<div class="listing">
    <ul>
        {% for entry in entries %}
        <li>
            <h4>
                <a href="{% url 'listing_detail' entry.pk %}"><h4>{{ entry.title }}</h4></a>
                <img src="{{ entry.image_url }}" alt="{{ entry.title }}" style="width: 150px; height: auto;">
                <br  />
                <p class="active_description">{{ entry.description }}</p>
                <br  />
                <p>Category: {{ entry.category }}</p>
                <p>Highest Bid: Â£{{ entry.highest_bid|floatformat:2 }}</p>
            </h4>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
