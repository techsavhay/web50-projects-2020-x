{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" style="background-color:#cae6f4; border: 3px solid #000; padding: 20px; max-width: 600px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); font-family: 'Cabin', sans-serif;margin-bottom: 50px;">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center">{% trans "Sign Out" %}</h1>

            <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
