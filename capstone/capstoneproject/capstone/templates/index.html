{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heritage Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <nav class="navbar navbar-light justify-content-between">
        <div class="container">
            <div class="d-flex justify-content-start">
                <form class="form-inline">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" autocomplete="off" autofocus="on" oninput="dynamicSearch()" placeholder="Search pubs using the pub name or address..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="logo-container">
                <!--<a class="navbar-brand">Heritage Hunter</a>-->
                <img src="{% static 'toolbar_logo1.png' %}" alt="Logo" class="logo-image">
            </div>
            <div class="d-flex flex-column align-items-center">
                {% if user.is_authenticated %}
                <span class="navbar-text light-text">
                    {% trans "Welcome, " %}{{ user.first_name }}!
                </span>
                <a class="nav-link light-text logout" href="{% url 'account_logout' %}">
                    {% trans "Logout" %}
                </a>
                {% else %}
                <a class="nav-link light-text" href="{% url 'account_login' %}">
                    {% trans "Login / Signup" %}
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div id="pubs-container">
        <!-- The pubs will be loaded here -->
    </div>
    {% block content %}
    <!-- Default content for index.html will go here, currently profile page -->
    {% endblock %}
    
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
